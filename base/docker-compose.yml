version: "3"
services:

  ### Kafka Stack
  zookeeper:
    image: ${REGISTRY}/envirocar/zookeeper:latest
    build: ./zookeeper
    volumes:
      - zookeeper-secrets:/etc/zookeeper/secrets
      - zookeeper-logs:/var/lib/zookeeper/log
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - shared
    restart: unless-stopped

  kafka:
    image: ${REGISTRY}/envirocar/kafka:latest
    build: ./kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_NAME}:9092
    ports:
      - 9092:9092
    volumes:
      - kafka-data:/var/lib/kafka/data
      - kafka-secrets:/etc/kafka/secrets
    networks:
      - shared
    restart: unless-stopped

  ### ELK Stack
  elastic:
    image: ${REGISTRY}/envirocar/elastic:latest
    build: ./elastic
    networks:
      - shared
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped

  kibana:
    image: ${REGISTRY}/envirocar/kibana:latest
    build: ./kibana
    environment:
      - ELASTICSEARCH_URL=elastic:9200
    depends_on:
      - elastic
    networks:
      - shared

  filebeat:
    image: ${REGISTRY}/envirocar/filebeat:latest
    build: ./filebeat
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - elastic
    networks:
      - shared
    restart: unless-stopped

  ftp:
    image: ${REGISTRY}/envirocar/ftp:latest
    build: https://github.com/enviroCar/vsftpd-docker.git
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - proxy_certificates:/etc/vsftpd/ssl:ro
      - ftp-data:/srv/ftp
    environment:
      - CERT_FILE=/etc/vsftpd/ssl/${DOCKER_HOST_NAME}.crt
      - CERT_KEY_FILE=/etc/vsftpd/ssl/${DOCKER_HOST_NAME}.key
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
      - PASV_ADDRESS=${DOCKER_HOST_NAME}
      - PASV_ADDR_RESOLVE=YES
      - FTP_USER_NAME=ftpadmin
      - FTP_USER_PASS=${FTP_PASSWORD}
      - ALLOW_ANON=YES
    networks:
      - shared
    restart: unless-stopped

volumes:
  elastic-data:
    driver: local
    labels:
      org.envirocar.backup: "true"
  kafka-data:
    driver: local
    labels:
      org.envirocar.backup: "true"
  ftp-data:
    driver: local
    labels:
      org.envirocar.backup: "true"
  kafka-secrets:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  zookeeper-secrets:
    driver: local
  proxy_certificates:
    external: true

networks:
  shared:
    driver: bridge

