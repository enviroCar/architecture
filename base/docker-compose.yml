version: "3"
services:

  ### Kafka Stack
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      zk_id: "1"
    networks:
      - shared

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_MESSAGE_MAX_BYTES: 5048576
      KAFKA_MAX_REQUEST_SIZE: 5048576
      KAFKA_MAX_PARTITION_FETCH_BYTES: 5048576
    ports:
      - 9092:9092
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - shared

  ### ELK Stack
  elastic:
    image: ${REGISTRY}/ec-base/elastic:${ELK_VERSION}
    build:
      context: ./elastic/
      args:
        ELK_VERSION: ${ELK_VERSION}
    networks:
      - shared
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    image: ${REGISTRY}/envirocar/kibana:latest
    build: ./kibana
    environment:
      - ELASTICSEARCH_URL=elastic:9200
    depends_on:
      - elastic
    networks:
      - shared

  filebeat:
    image: ${REGISTRY}/ec-base/filebeat:${ELK_VERSION}
    build:
      context: ./filebeat
      args:
        ELK_VERSION: ${ELK_VERSION}
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - elastic
    networks:
      - shared

  ftp:
    image: ${REGISTRY}/ec-base/ftp:latest
    build: https://github.com/enviroCar/vsftpd-docker.git
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - proxy_caddy-data:/var/lib/caddy
      - ftp-data:/srv/ftp
    environment:
      - CERT_FILE=/var/lib/caddy/acme/acme-v02.api.letsencrypt.org/sites/processing.envirocar.org/processing.envirocar.org.crt
      - CERT_KEY_FILE=/var/lib/caddy/acme/acme-v02.api.letsencrypt.org/sites/processing.envirocar.org/processing.envirocar.org.key
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
      - PASV_ADDRESS=processing.envirocar.org
      - PASV_ADDR_RESOLVE=YES
      - FTP_USER_NAME=ftpadmin
      - FTP_USER_PASS=${FTP_PASSWORD}
      - ALLOW_ANON=YES
    networks:
      - shared

volumes:
  elastic-data:
    driver: local
  kafka-data:
    driver: local
  ftp-data:
    driver: local
  proxy_caddy-data:
    external: true

networks:
  shared:
    driver: bridge

