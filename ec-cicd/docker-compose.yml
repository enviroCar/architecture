version: "3"
services:
  docker-engine:
    image: docker:dind
    privileged: true
    depends_on:
      - registry
    command: --insecure-registry registry:5000 --host tcp://0.0.0.0:2375
    networks:
      - shared

  jenkins:
    build:
      context: ./jenkins
    image: ${REGISTRY}/ec-cicd/jenkins:latest
    restart: always
    volumes:
      - ./jenkins/jobs:/usr/share/jenkins/jobs
    #ports:
    #  - 9000:8080
    environment:
      DOCKER_HOST: tcp://docker-engine:2375
      JENKINS_USERNAME: ${JENKINS_PASSWORD}
      JENKINS_PASSWORD: ${JENKINS_PASSWORD}
      JENKINS_OPTS: --prefix=/jenkins
    depends_on:
      - docker-engine
    networks:
      - shared

  watchtower:
    image:  containrrr/watchtower:latest
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # - /home/.docker/config.json:/config.json
    command: --interval 30 --label-enable
    environment:
      WATCHTOWER_NOTIFICATIONS: slack
      WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL: ${WT_SLACK_WEBHOOK}
      WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER: watchtower
    networks:
      - shared

  registry:
    image: registry:2
    restart: always
    ports:
      - 5000:5000
    networks:
      - shared
    volumes: 
      - registrydata:/var/lib/registry

volumes:
  registrydata:
    driver: local

networks:
  shared:
    driver: bridge
