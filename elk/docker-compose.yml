version: '3'
services:

  elasticsearch:
    build: 
      context: ./kibana/
    image: ${REGISTRY}/ph-base/elasticsearch
    ports: 
      - 9200:9200
      - 9300:9300
    networks:
      - shared
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    labels:
      - com.centurylinklabs.watchtower.enable=true

  kibana:
    image: ${REGISTRY}/ph-base/kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - shared
    labels:
      - com.centurylinklabs.watchtower.enable=true

  filebeat:
    image: ${REGISTRY}/ph-base/filebeat
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - elasticsearch
    networks: 
      - shared
    labels:
      - com.centurylinklabs.watchtower.enable=true

networks:
  shared:
    driver: bridge
